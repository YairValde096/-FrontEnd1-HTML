<html lang="en">
<head>

    <title>Pastelería Cherry bomb!</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
	background-color: #E8C5BF;
        }

        /* PORTADA PARA LOGO */
        header {
	    top: 0;
	    position: fixed;
	    width: 100%;	
	    background-image: url("encaje.png");
	    background-size: 110rem;            
            padding: 0.1px;
            text-align: center;
            font-size: 35px;
            color: purple;
        }

        /* COLUMNA IZQUIERDA */
        nav {
	    position: fixed;
            float: left;	    
            width: 30%;
            height: 300px;
            /*background-color: #E8C5BF;*/
            padding: 10px;
        }

        }
	
    	nav ul {
            list-style-type: none;
            padding: 0;
        }

        article {
            float: left;
            padding: 15%;
            width: 100%;
            background-image: url("fondo4.png");
	    background-size: 50rem;
            height: 100%;	    
        }
        section::after {
            content: "";
            display: table;
            clear: both;
        }

        /* FOOTER */
        footer {
            background-image:url("footer2.png");
	    background-size: 40rem;            
	    position: fixed;
  	    bottom: 0;
	    width: 100%;
	    height: 60px;	    
            text-align: center;
            color: purple;
        }
        
        @media (max-width: 600px) {

            nav,
            article {
                width: 100%;
                height: auto;
            }
        }
	input#abrir-cerrar {
    		visibility:hidden;
    		position: absolute;
    		top: -9999px;
	}


	label[for="abrir-cerrar"] {
    		cursor:pointer;
    		padding: 0rem;
    		color:#fff;
    		display:inline-block;
   		 width:10%;
    

	}

	.cerrar {
    		display:none;
	}

	#sidebar {
   	 	width:0;
	}

	input#abrir-cerrar:checked ~ #sidebar {
    		width:300px;
	}

	input#abrir-cerrar:checked + label[for="abrir-cerrar"], input#abrir-cerrar:checked ~ #contenido {
    		margin-left:300px;
    		transition: margin-left .4s;
	}

	input#abrir-cerrar:checked + label[for="abrir-cerrar"] .cerrar {
    		display:inline;
	}

	input#abrir-cerrar:checked + label[for="abrir-cerrar"] .abrir {
    		display:none;
	}

	.sidebar {
    		position: fixed;    
    		height: 100%;
    		width: 0;
    		top: 0;
    		left: 0;
    		z-index: 1;
    		background-color: #99A3EA;
    		overflow-x: hidden;
    		transition: 0.4s;
    		padding: 1rem 0;
    		box-sizing:border-box;
	}

	.sidebar .boton-cerrar {
    		position: absolute;
    		top: 0.5rem;
    		right: 1rem;
    		font-size: 2rem;
    		display: block;
    		padding: 0;
    		line-height: 1.5rem;
    		margin: 0;
    		height: 32px;
    		width: 32px;
    		text-align: center;
    		vertical-align: top;
	}

	.sidebar ul, .sidebar li{
    		margin:0;
    		padding:0;
    		list-style:none inside;
	}

	.sidebar ul {
    		margin: 2rem auto;
    		display: block;
    		width: 80%;
    		min-width:200px;
	}

	.sidebar a {
    		display: block;
    		font-size: 120%;
    		color: #eee;
    		text-decoration: none;
    
	}

	.sidebar a:hover{
    		color:#fff;
    		background-color: #f90;

	}

	.abrir-cerrar {
    		color: #2E88C7;
    		font-size:1rem;   
	}


    </style>
</head>

    <div id="sidebar" class="sidebar">
